        <button id="add-tasks"> Add Task </button>

        <div class="always-here-sorts">
            <h2 id="sortBy"><u>Sort By</u></h2>
            <h3 id="sortAll">All Projects</h3>
            <h3 id="sortDate">Due Date</h3>
            <h3 id="sortPriority">Priority</h3>
        </div>

        <div class="project-sorts">
            <h2 id="project-list-header"><u>Projects</u> </h2>
            <div class="project-list-container"></div>
        </div>
    </div>

        <dialog>
            <form>
                <label for="title">Task title</label><br>
                <input type="text" id="title" name="title" required minlength='1' maxlength="20" ><br><br>
                <label for="dueDate">When is this due?</label><br>
                <input type="date" id="dueDateForm" name="dueDate" required><br><br>
                <label for="projectName">What project is this a part of?</label><br>
                <input type="text" name="projectName" id="projectName" required minlength='1' maxlength="20"><br><br>
                <label for="description">Describe this task</label><br>
                <textarea name="description" id="description" required minlength='1' maxlength="200"></textarea><br><br>
                <label for="priority">Select priority</label><br>
                <div class="priority-container">
                    <div class="priority-color"></div>
                    <select name="priority" id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <div class="priority-color"></div>
                </div>
                <div class="button-container">
                    <button class="submit-button">Submit</button>
                    <button type="button" class="close-button">Close</button>
                </div>
            </form>
        </dialog>
